<script type="text/javascript">
function validate(){
	var e=query.eid.value;
	if(e==""||e==null)
		alert("Enter email id");
	else if(!emval(e))
		alert("Enter valid email id");
	else
	alert("Query Submitted!!!");
}
function emval(e)
{
	var epat=/^[a-zA-Z0-9_.]+@([a-zA-Z0-9]+.)+[a-zA-Z]{2,4}$/;
	return epat.test(e);
}

</script>
