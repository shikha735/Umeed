<div id="page" class="container">
	<div id="content">
		<div id="onecolumn">
			<h2>Registration Form - Coordinator</h2>
			<p></p>
		</div><br />
        <br />
        <table>
	<form name="reg" action="umeed_coord" onsubmit="return validate()" method="post">
		<tr>
			<td>Full Name:</td>
			<td><input type="text" name="nm"/></td>
		</tr>
		<tr>
			<td>Email id:</td>
			<td><input type="text" name="eid"/></td>
		</tr>
		<tr>
			<td>Phone no:</td>
			<td><input type="text" size="10" name="contact"/></td>
		</tr>
		<tr><td>Address:</td>
			<td><textarea rows="10" cols="10" name="add"></textarea></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="pwd"/></td>
		</tr>
		<tr>
			<td>Re-Enter Password:</td>
			<td><input type="password" name="cpwd"/></td>
		</tr>
		<tr>
		<td>ID No:</td>
		<td><input type="text" name="idno"/></td>
		</tr>
		<tr>
		<td>School:</td>
		<td><input type="text" name="sch"/></td>
		</tr>
		<tr> 
			<td colspan="2"><input type="submit" name="sub" value="SUBMIT"/></td>
		</tr>
	</form>
</table>
